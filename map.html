<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colorgram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwoBQLdXCBaGaZ-JUj4efqMvlmhoerIAs&libraries=places"></script>


  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/application.css">
  <!-- 
  <script src="/js/application.js"></script>
 -->
</head>

<body ontouchstart="">
	<div id="control-bar-bg"></div>
	<nav>
		<div id="control-bar">
			<div class="control bumper tooltip-parent">
				<p class="control-icon"><span class="icon-list"></span></p>
				<p class="tooltip picker hidden_button">Color Picker</p>
			</div>
			<div class="control bumper tooltip-parent">
				<p class="control-icon"><span class="icon-layout"></span></p>
				<p class="tooltip recent hidden_button">Recent Colorgrams</p>
			</div>
		</div>
	</nav>

	<header>
			<div id="title-block" class="color-map">
				<h1 id="title">Colorgram</h1>
				<h2 class="subtitle">Here's how places have been feeling lately.</h2>
			</div>
	</header>

<!-- COLOR MAP VIEW -->

	<div id="map-container">
		<div id="map">
		</div>
	</div>

</body>
</html>
