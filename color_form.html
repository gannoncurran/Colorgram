<!DOCTYPE html>
<html lang="en" style="background-color: #1a6e5d;">

<head>
  <title>Colorgram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/application.css">
  <!-- 
  <script src="/js/application.js"></script>
 -->
</head>

	<body ontouchstart="">
		<div id="control-bar-bg"></div>
		<nav>
			<div id="control-bar">
				<div class="control bumper tooltip-parent">
					<p class="control-icon"><span class="icon-list"></span></p>
					<p class="tooltip picker hidden_button">Color Picker</p>
				</div>
				<div class="control bumper tooltip-parent">
					<p class="control-icon"><span class="icon-layout"></span></p>
					<p class="tooltip recent hidden_button">Recent Colorgrams</p>
				</div>
				<div class="control bumper tooltip-parent">
					<p class="control-icon"><span class="icon-globe"></span></p>
					<p class="tooltip map hidden_button">Map</p>
				</div>
			</div>
		</nav>

		<header>
				<div id="title-block" class="submit">
					<h1 id="title">Colorgram</h1>
					<h2 class="subtitle">HSL: 323, 20%, 50%</h2>
					<h2 class="subtitle">RGB: 187, 65, 90</h2>
				</div>
		</header>
		
<!-- SUBMIT FORM VIEW -->

		<div id="color-form">
			<div class="fancy-form">
				<input type="text" placeholder="Name your color."></div>
			<div class="fancy-form field-button">
				<input type="text" placeholder="What's your city?"><p><span class="icon-pin-alt"></span></p></div>
		</div>

	</body>
</html>
