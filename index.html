<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colorgram!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/application.css">
  <!-- 
  <script src="/js/application.js"></script>
 -->
</head>

<body ontouchstart="">
	<nav>
		<div id="control-bar">
			<div class="control bumper">
				<p class="control-icon"><span class="icon-layout"></span></p>
			</div>
			<div class="control bumper">
				<p class="control-icon"><span class="icon-globe"></span></p>
			</div>
			<div class="control-module">
				<p class="arrow"><span class="icon-arrow-up"></span></p>
				<p class="control-icon"><span class="icon-cloud"></span></p>
				<p class="arrow"><span class="icon-arrow-down"></span></p>
			</div>
			<div class="control-module">
				<p class="arrow"><span class="icon-arrow-up"></span></p>
				<p class="control-icon"><span class="icon-brightness"></span></p>
				<p class="arrow"><span class="icon-arrow-down"></span></p>
			</div>
		</div>
	</nav>

	<header>
		<div id="title-block">
			<div id="title-block-text">
				<h1 id="title">Colorgram</h1>
				<h2 id="tagline">What color are you feeling today?</h2>
			</div>
		</div>
	</header>

	<div id="color-bars">

		<div class="color-bar" style="background-color: hsl(120,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" style="background-color: hsl(135,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" style="background-color: hsl(150,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar detail" style="background-color: pink">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button return">
					<span class="icon-arrow"></span>
				</div>
				<div class="button select">
					<span class="icon-checkmark"></span>
				</div>
			</div>
		</div>

		<div class="color-bar" style="background-color: hsl(180,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" style="background-color: hsl(195,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" style="background-color: hsl(210,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" style="background-color: hsl(225,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>
		
		<div class="color-bar" style="background-color: hsl(240,50%,50%)">
			<div class="sidebar-bg"></div>
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

	</div>
</body>
</html>
