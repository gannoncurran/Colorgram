<!DOCTYPE html>
<html lang="en">
<!-- <html lang="en" style="background-color: pink;"> -->
<head>
  <title>Colorgram!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/application.css">
  
  <script src="./js/application.js"></script>
<!--   
  <script src="./js/ba_throttle_debounce.js"></script>
 -->
</head>

<body ontouchstart="">

	<div id="control-bar-bg"></div>

	<nav>
		<div id="control-bar">
			<div class="control bumper tooltip-parent">
				<p id="button-picker" class="control-icon"><span class="icon-list"></span></p>
				<p class="tooltip picker hidden_button">Color Picker</p>
			</div>
			<div class="control bumper tooltip-parent">
				<p id="button-recents" class="control-icon"><span class="icon-layout"></span></p>
				<p class="tooltip recent hidden_button">Recent Colorgrams</p>
			</div>
			<div class="control bumper tooltip-parent">
				<p id="button-map" class="control-icon"><span class="icon-globe"></span></p>
				<p class="tooltip map hidden_button">Map</p>
			</div>
			<div class="control-module tooltip-parent">
				<p id="button-brightup" class="arrow"><span class="icon-arrow-up"></span></p>
				<p class="control-icon"><span class="icon-brightness"></span></p>
				<p id="button-brightdn" class="arrow"><span class="icon-arrow-down"></span></p>
				<p class="tooltip brightness hidden_button">Brightness</p>
			</div>
			<div class="control-module tooltip-parent">
				<p id="button-satdn" class="arrow"><span class="icon-arrow-up"></span></p>
				<p class="control-icon"><span class="icon-cloud"></span></p>
				<p id="button-satup" class="arrow"><span class="icon-arrow-down"></span></p>
				<p class="tooltip saturation hidden_button">Cloudiness</p>
			</div>
		</div>
	</nav>

	<header>
			<div id="title-block" class="picker">
				<h1 id="title">Colorgram</h1>
				<h2 class="subtitle">What color are you feeling today?</h2>
			</div>
	</header>

 <!-- COLOR PICKER VIEW -->

	<div id="color-bars">

		<div class="color-bar" data-hue="120" data-sat="50" data-lum="50" style="background-color: hsl(120,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" data-hue="135" data-sat="50" data-lum="50" style="background-color: hsl(135,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" data-hue="150" data-sat="50" data-lum="50" style="background-color: hsl(150,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>
<!-- 
		<div class="color-bar detail" data-hue="XXX" data-sat="50" data-lum="50" style="background-color: pink">
			<div class="buttons">
				<div class="button return">
					<span class="icon-arrow"></span>
				</div>
				<div class="button select">
					<span class="icon-checkmark"></span>
				</div>
			</div>
		</div>
 -->
		<div class="color-bar" data-hue="180" data-sat="50" data-lum="50" style="background-color: hsl(180,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" data-hue="195" data-sat="50" data-lum="50" style="background-color: hsl(195,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" data-hue="210" data-sat="50" data-lum="50" style="background-color: hsl(210,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" data-hue="225" data-sat="50" data-lum="50" style="background-color: hsl(225,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

		<div class="color-bar" data-hue="240" data-sat="50" data-lum="50" style="background-color: hsl(240,50%,50%)">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>

	</div>
</body>
</html>
