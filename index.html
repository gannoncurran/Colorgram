<!DOCTYPE html>
<html lang="en">
<!-- <html lang="en" style="background-color: pink;"> -->
<head>
  <title>Colorgram!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  <script src="./js/flesler_jquery_scrollto_min.js"></script>
  <script src="./js/jquery.color-2.1.2.min.js"></script>
  <script src="./js/application.js"></script>
  </script>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/application.css">
  
  

</head>

<body ontouchstart="">

	<div id="control-bar-bg"></div>

	<nav>
		<div id="control-bar">
			<div id="ctrl-picker" class="control bumper tooltip-parent" style="display: none">
				<p id="button-picker" class="control-icon"><span class="icon-list"></span></p>
				<p class="tooltip picker hidden_button">Color Picker</p>
			</div>
			<div id="ctrl-recents" class="control bumper tooltip-parent">
				<p id="button-recents" class="control-icon"><span class="icon-layout"></span></p>
				<p class="tooltip recent hidden_button">Recent Colorgrams</p>
			</div>
			<div id="ctrl-map" class="control bumper tooltip-parent">
				<p id="button-map" class="control-icon"><span class="icon-globe"></span></p>
				<p class="tooltip map hidden_button">Map</p>
			</div>
			<div id="ctrl-lum" class="control-module tooltip-parent">
				<p id="button-brightup" class="arrow"><span class="icon-arrow-up"></span></p>
				<p class="control-icon"><span class="icon-brightness"></span></p>
				<p id="button-brightdn" class="arrow"><span class="icon-arrow-down"></span></p>
				<p class="tooltip brightness hidden_button">Brightness</p>
			</div>
			<div id="ctrl-sat" class="control-module tooltip-parent">
				<p id="button-satdn" class="arrow"><span class="icon-arrow-up"></span></p>
				<p class="control-icon"><span class="icon-cloud"></span></p>
				<p id="button-satup" class="arrow"><span class="icon-arrow-down"></span></p>
				<p class="tooltip saturation hidden_button">Cloudiness</p>
			</div>
		</div>
	</nav>

	<header>
			<div id="title-block" class="picker">
				<h1 id="title">Colorgram</h1>
				<h2 class="subtitle">What color are you feeling today?</h2>
			</div>
	</header>

	<div id="view-mode-wrapper">

	 <!-- COLOR PICKER MOUNT POINT -->

		<div id="color-bars">	
		</div>

	 <!-- FORM MOUNT POINT -->

		<div id="color-form" class="nodisplay">
			<div class="fancy-form">
				<input id="colorgram-name-field" type="text" placeholder="Name your color." autofocus></div>
			<div class="fancy-form field-button">
				<input id="colorgram-place-field" type="text" placeholder="What's your city?"><p><span class="icon-pin-alt"></span></p></div>
				<!-- <button type="submit"> -->
				<button class="button submit" type="submit">
					<span class="icon-checkmark"></span>
				</button>
				<!-- </button> -->
		</div>

	 <!-- RECENTS GRID MOUNT POINT -->

		<div id="recents-grid" class="nodisplay">	
		</div>

	 <!-- MAP MOUNT POINT -->

		<div id="map-container" class="nodisplay">	
		</div>

	</div>

 <!-- TEMPLATES -->

	<div id="color-bar-template" class="nodisplay">
		<div class="color-bar" data-hue="0" data-sat="50" data-lum="50">
			<div class="buttons">
				<div class="button expand"><span class="icon-ellipsis"></span></div>
			</div>
		</div>
	</div>

	<div id="color-bar-detail-template" class="nodisplay">
		<div class="color-bar detail" data-base="0" data-hue="0" data-sat="50" data-lum="50">
			<div class="buttons">
				<div class="button return">
					<span class="icon-arrow"></span>
				</div>
				<div class="button select">
					<span class="icon-checkmark"></span>
				</div>
			</div>
		</div>
	</div>

	<div id="recents-tile-template" class="nodisplay">
		<div class="tile">
			<h3 class="color-name"></h3>
			<h5 class="datetime"></h5>
			<h5 class="location"></h5>
			<h4 class="color-build"></h4>
		</div>
	</div>

</body>
</html>
